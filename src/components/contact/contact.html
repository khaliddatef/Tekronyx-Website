<section class="contact-hero" data-aos="fade-up">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-5">
        <p class="eyebrow text-uppercase mb-3">Contact Tekronyx</p>
        <h1 class="fw-bold mb-4">Let’s architect what’s next.</h1>
        <p class="text-secondary mb-4">Tell us about the product, capability or experiment you’re ready to
          accelerate and we’ll assemble the right Tekronyx pod.</p>
        <div class="contact-card" *ngFor="let contact of contacts">
          <span class="text-secondary small text-uppercase">{{ contact.label }}</span>
          <h5 class="mb-1">{{ contact.value }}</h5>
          <span class="small text-secondary">{{ contact.action }}</span>
        </div>
      </div>
      <div class="col-lg-7">
        <form class="contact-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-uppercase small">Full name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Aya Shafei">
            </div>
            <div class="col-md-6">
              <label class="form-label text-uppercase small">Work email</label>
              <input type="email" class="form-control form-control-lg" placeholder="you@company.com">
            </div>
            <div class="col-md-6">
              <label class="form-label text-uppercase small">Company</label>
              <input type="text" class="form-control form-control-lg" placeholder="Tek Ventures">
            </div>
            <div class="col-md-6">
              <label class="form-label text-uppercase small">Focus</label>
              <select class="form-select form-select-lg">
                <option selected>Select a pod</option>
                <option *ngFor="let slot of slots">{{ slot }}</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label text-uppercase small">Project notes</label>
              <textarea class="form-control form-control-lg" rows="4"
                        placeholder="Launch timeline, success signals, tech stack..."></textarea>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-tek w-100">Send the brief</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
