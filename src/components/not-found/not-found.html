<section class="not-found-section">
  <div class="glare"></div>
  <div class="container text-center position-relative">
    <p class="eyebrow text-uppercase mb-3 text-white-50">Tekronyx Â· Lost Signal</p>
    <h1 class="display-1 fw-bold mb-3">404</h1>
    <p class="lead text-white-50 mb-4">The page you are looking for slipped outside our orbit.</p>
    <div class="d-flex justify-content-center flex-wrap gap-3 mb-5">
      <a routerLink="/" class="btn btn-tek">Back to home</a>
      <a routerLink="/contact" class="btn btn-outline-light rounded-pill px-4">Talk to the team</a>
    </div>
    <div class="row justify-content-center g-3 suggestion-grid">
      <div class="col-md-3 col-sm-6" *ngFor="let suggestion of suggestions">
        <a class="suggestion-card" routerLink="{{ suggestion.path }}">
          <span class="small text-uppercase text-white-50">Navigate to</span>
          <h5 class="text-white mb-0">{{ suggestion.label }}</h5>
        </a>
      </div>
    </div>
  </div>
</section>
